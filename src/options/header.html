<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>OrgCharts !</title>
	<link rel="stylesheet" type="text/css" href="../style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>	
	<script src="options.js"></script>
</head>
<body>
	<div class="header">
		<h1>Org Charts</h1>
		<br/>
	</div>
	
	<div class="content">
		<form>
			<input type="file" onchange="readSingleFile(event)" />
			Root Manager
			<select id="rootManager">
		  	<option value="Ceo">Select here</option>
			</select>
			Images Ratio
			<select id="imageRatio">
		  	<option value="4:3">4:3</option>
		  	<option value="1:1">1:1</option>		  	
		  	<option value="16:9">16:9</option>
			</select>
			<button type="button" onclick="writeDiagram()">Submit</button>
			<button type="button" onclick="printDiagram()">Print</button>
		</form>
	</div>

</body>
</html>
