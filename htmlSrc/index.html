<!DOCTYPE html>
<html>
<head>
	<title>OrgCharts !</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="../jsSrc/charts_evo.js"></script>
</head>
<body>
	<div class="header">
		<h1>Org Charts</h1>
		<br/>
	</div>
	
	<div class="content">
		<form>
			<input type="file" onchange="readSingleFile(event)" />
			<select id="rootManager">
		  	<option value="Ceo">Select here</option>
			</select>
			<button type="button" onclick="writeDiagram()">Submit</button>
		</form>
	</div>
	
	<div class="graph" id="org-chart">
	<canvas id="relations"></canvas>
	</div>
	
	<div id="debug">
	</div>
	
	<div class="footer">
	<p>OrgCharts is a free to use Javascript application, it's aim to demonstrate basic JS programming techniques.</p>
	</div>
</body>
</html>
