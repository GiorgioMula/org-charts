<!DOCTYPE html>
<html>
<head>
	<title>OrgCharts !</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>	
	<script src="../jsSrc/charts_evo.js"></script>
</head>
<body>
	<div class="header">
		<h1>Org Charts</h1>
		<br/>
	</div>
	
	<div class="content">
		<form>
			<input type="file" onchange="readSingleFile(event)" />
			Root Manager
			<select id="rootManager">
		  	<option value="Ceo">Select here</option>
			</select>
			Images Ratio
			<select id="imageRatio">
		  	<option value="4:3">4:3</option>
		  	<option value="1:1">1:1</option>		  	
		  	<option value="16:9">16:9</option>
			</select>
			<button type="button" onclick="writeDiagram()">Submit</button>
			<button type="button" onclick="window.print()">Print</button>
		</form>
	</div>
	
	<div class="graph" id="org-chart">
	<canvas id="relations"></canvas>
	</div>
	
	<div id="debug">
	</div>
	
	<div class="footer">
	<p>OrgCharts is a free to use Javascript application, it's aim to demonstrate basic JS programming techniques.</p>
	</div>
</body>
</html>
